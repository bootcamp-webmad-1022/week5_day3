<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Monta√±as rusas</h1>
    <hr>
    <ul id="coasters"></ul>

    <script>

        fetch('https://coasters-api.herokuapp.com/')
            .then(res => res.json())
            .then(coastersArray => {
                let code = ''
                coastersArray.forEach(elm => code += `<li>${elm.name}</li>`)
                document.querySelector('#coasters').innerHTML = code
            })
            .catch(err => console.log(err))

    </script>
</body>

</html>
